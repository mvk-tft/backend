version: '3.7'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: django_backend
      POSTGRES_USER: django_backend
      POSTGRES_PASSWORD: root
    volumes:
      - db-data:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "pip install -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - dev.env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db-data:
    driver: local